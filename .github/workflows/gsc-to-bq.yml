name: GSC to BigQuery (Incremental Daily)

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  sync-gsc-to-bq:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client google-cloud-bigquery tqdm pandas pyarrow db-dtypes pandas_gbq

      - name: Write GCP credentials file
        run: |
          if [ -n "${{ secrets.GHANADBASHI_GCP_SA_KEY_BASE64 }}" ]; then
            printf "%s" "${{ secrets.GHANADBASHI_GCP_SA_KEY_BASE64 }}" | base64 --decode > gcp-key.json
            echo "‚úÖ WROTE: gcp-key.json from GHANADBASHI_GCP_SA_KEY_BASE64"
          elif [ -n "${{ secrets.GHANADBASHI_GCP_SA_KEY }}" ]; then
            printf "%s" "${{ secrets.GHANADBASHI_GCP_SA_KEY }}" > gcp-key.json
            echo "‚úÖ WROTE: gcp-key.json from GHANADBASHI_GCP_SA_KEY (raw)"
          else
            echo "‚ùå ERROR: Missing GCP credentials secret."
            exit 1
          fi
          echo "gcp-key.json size:" $(wc -c < gcp-key.json)

      - name: Validate gcp-key.json
        run: python -c "import json; json.load(open('gcp-key.json')); print('‚úÖ gcp-key.json is valid')"

      - name: Run GSC ‚Üí BigQuery Incremental Sync
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcp-key.json
        run: |
          echo "üöÄ Running incremental GSC sync..."
          python gsc_to_bq.py
