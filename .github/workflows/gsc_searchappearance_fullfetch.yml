name: GSC (searchAppearance) Full Fetch to BigQuery (rev€≤)

on:
  schedule:
    - cron: '30 22 * * *'  # Ÿáÿ± ÿ±Ÿàÿ≤ ÿ≥ÿßÿπÿ™ 22:30 UTC = 2:00 ÿµÿ®ÿ≠ ÿ™Ÿáÿ±ÿßŸÜ
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD)'
        required: true
        default: '2024-08-01'
      end_date:
        description: 'End date (YYYY-MM-DD)'
        required: true
        default: '2025-09-30'
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'

jobs:
  gsc-daily-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client google-cloud-bigquery tqdm pandas pyarrow db-dtypes pandas_gbq

      - name: Write GCP credentials file
        run: |
          if [ -n "${{ secrets.GHANADBASHI_GCP_SA_KEY_BASE64 }}" ]; then
            printf "%s" "${{ secrets.GHANADBASHI_GCP_SA_KEY_BASE64 }}" | base64 --decode > gcp-key.json
          elif [ -n "${{ secrets.GHANADBASHI_GCP_SA_KEY }}" ]; then
            printf "%s" "${{ secrets.GHANADBASHI_GCP_SA_KEY }}" > gcp-key.json
          else
            echo "‚ùå ERROR: Missing GCP credentials secret."
            exit 1
          fi

      - name: Validate gcp-key.json
        run: python -c "import json; json.load(open('gcp-key.json'))"

      - name: Run Daily Snapshot Python (Delay Aware)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcp-key.json
        shell: bash
        run: |
          # GSC always lags 2 days behind
          TARGET_DATE=$(date -u -d "2 days ago" +"%Y-%m-%d")

          echo "üìÖ Fetching Search Appearance data for $TARGET_DATE"

          python gsc_to_bq_searchappearance_fullfetch.py \
            --start-date "$TARGET_DATE" \
            --end-date "$TARGET_DATE"
